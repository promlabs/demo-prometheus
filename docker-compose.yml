version: '3.2'
services:
  prometheus:
    image: prom/prometheus:v3.2.0
    ports:
      - '0.0.0.0:9090:9090'
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=9360h
      - --enable-feature=promql-experimental-functions
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    restart: on-failure
  alertmanager:
    image: prom/alertmanager:v0.27.0
    ports:
      - '0.0.0.0:9093:9093'
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    volumes:
      - ./alertmanager:/etc/alertmanager
    restart: on-failure
  demo-service-0:
    image: julius/prometheus-demo-service:0.12.0
    ports:
      - '0.0.0.0:10000:10000'
    command:
      - -listen-address=:10000
  demo-service-1:
    image: julius/prometheus-demo-service:0.12.0
    ports:
      - '0.0.0.0:10001:10001'
    command:
      - -listen-address=:10001
  demo-service-2:
    image: julius/prometheus-demo-service:0.12.0
    ports:
      - '0.0.0.0:10002:10002'
    command:
      - -listen-address=:10002
  node-exporter:
    image: prom/node-exporter:v1.9.0
    ports:
      - 0.0.0.0:9100:9100
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    privileged: true
    devices:
      - /dev/kmsg
    ports:
      - 0.0.0.0:8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
  caddy:
    image: caddy:2.7.4
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
volumes:
  prometheus-data:
  caddy-data:
